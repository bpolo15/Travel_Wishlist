<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <h1 class="navbar-brand"><img src="stylesheets/Images/the_great_wall.png" alt="Logo" style="width:50px;"><i class="fas fa-suitcase" style="font: #834d5e;"></i>TRAVELIST</h1>
        <div class="navbar-header" id="homeLogout">
            <a class="nav-link" href="/logout">Logout </a>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <h1 class="display-4">Destinations</h1>
      <p class="lead"> </p>
      <hr class="my-4">
      <p>Let's add some destinations!</p>

      <button id = "addDestBtn" type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal" data-whatever="Example: Mexico">Add a destination</button>
      <a  class="btn btn-outline-dark" href="/activities" role="button" style="text-align: center;">Go to Activities</a>
    </div>

    
   
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Destination</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Destination:</label>
                <input type="text" class="form-control" placeholder="Example: Mexico" id="locationInput">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label" >Add Image URL:</label>
                <textarea class="form-control" id="imgurl"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id = "save" type="button" class="btn btn-primary" data-dismiss="modal">Save Destination</button>
          </div>
        </div>
      </div>
    </div>
    <div class = "container">
    <div class = "row">
      <div id ="newDestination"></div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/destination2.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js").then(reg => {
        console.log("We found your service worker file!", reg);
      });
    });
  }
</script>


</body>

</html>
