<!DOCTYPE html>
<html lang="en">

<head>
 
  <title>Travelist</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest" />
</head>
 
<body class ="loginPage">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <h1 class="navbar-brand"><i class="fas fa-suitcase" style="font: #834d5e;"></i>TRAVELIST</h1>
      <br>
      <!-- <div class="navbar-header" id="homeLogout">
          <a class="nav-link" href="/logout">Logout </a>
      </div> -->
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 style="color: white;">Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: white;">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color: white;">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p id="signupButton">Or sign up <a href="/signup" style="color: rgb(247, 152, 152);">here</a></p>
      </div>
    </div>
  </div>
  <footer id="footer">Travelist - Created by Sandrah and Bethany<span style="float: right;">Lake Bled, Slovenia</span></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
</body>

</html>
